<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar pet</title>

    <style>
        /* Reset Básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
}

/* Fundo Astronômico */
body {
    background: linear-gradient(180deg, #141E30, #243B55);
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 0;
}
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
    z-index: -1;
}
body::after {
    content: "";
    position: absolute;
    inset: 0;
    background: url('https://img.freepik.com/vetores-gratis/design-de-fundo-com-padrao-de-impressao-de-pata-de-cachorro-ou-gato-fofo_1017-49579.jpg') no-repeat center/cover;
    animation: particles 15s linear infinite;
    z-index: -2;
}
@keyframes particles {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 100% 100%;
    }
}

/* Header */
header {
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.8);
    padding: 15px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
    border-bottom: 2px solid #FF7043;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
}
header h1 {
    font-size: 2rem;
    letter-spacing: 3px;
    font-weight: bold;
    text-transform: uppercase;
    color: #FF7043;
    animation: fadeInDown 1s ease-out;
}

/* Main */
main {
    width: 90%;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.9);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
    margin-top: 120px;
    animation: fadeIn 1s ease-in-out;
    text-align: center;
    position: relative;
}
main h2 {
    font-size: 1.8rem;
    color: #4db6ac;
    margin-bottom: 20px;
    text-transform: uppercase;
}
main h2::after {
    content: "";
    display: block;
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #4db6ac, #FF7043);
    margin: 10px auto;
    border-radius: 3px;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: left;
}
form label {
    font-size: 1rem;
    color: #ddd;
    margin-bottom: 5px;
}
form input, form select {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #444;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    outline: none;
}
form input:focus, form select:focus {
    border-color: #4db6ac;
    box-shadow: 0 0 8px rgba(77, 182, 172, 0.8);
}
form button {
    padding: 12px;
    background: linear-gradient(90deg, #FF6E40, #FF3D00);
    color: #fff;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
form button:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(255, 112, 67, 0.8);
}

/* Footer */

footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #ff7043;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

/* Animações */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsividade */
@media (max-width: 768px) {
    main {
        width: 95%;
        padding: 20px;
    }
    header h1 {
        font-size: 1.8rem;
    }
    main h2 {
        font-size: 1.5rem;
    }
}
@media (max-width: 480px) {
    header h1 {
        font-size: 1.6rem;
    }
    main h2 {
        font-size: 1.3rem;
    }
    form button {
        font-size: 1rem;
    }
}


    </style>
</head>
<body>
    <header>
        <h1>Registrar Pet</h1>
    </header>

    <main>
        <section>
            <h2>Cadastre seu pet</h2>
            <form id="cadastroPet">
                <div>
                    <label for="petName">Nome do Pet:</label>
                    <input type="text" id="petName" placeholder="Digite o nome do pet" required>
                </div>
                <div>
                    <label for="petType">Espécie</label>
                    <select id="petType" required>
                        <option value="" disabled selected>Selecione a espécie</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Aves">Aves</option>
                        <option value="Peixe">Peixe</option>
                    </select>
                </div>
                <div>
                    <label for="petAge">Idade do Pet (Em anos)</label>
                    <input type="number" id="petAge" placeholder="Digite a idade do Pet" required>
                </div>
                <div>
                    <label for="petWeight">Peso do Pet (Em KG)</label>
                    <input type="number" id="petWeight" placeholder="Digite o peso do pet">
                </div>
                <button type="submit">Cadastrar Pet</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Petshop - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cadastroPetForm = document.getElementById("cadastroPet");

            cadastroPetForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                const nomePet = document.getElementById("petName").value;
                const especiePet = document.getElementById("petType").value;
                const pesoPet = document.getElementById("petWeight").value;
                const idadePet = document.getElementById("petAge").value;

                try {
                    const response = await fetch("http://localhost:8080/api/cadastrarPet", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ nomePet, especiePet, pesoPet, idadePet })
                    });

                    if (response.ok) {
                        alert("Pet cadastrado com sucesso!");
                        window.location.href = "./index";
                    } else {
                        alert("Erro ao cadastrar pet. Tente novamente.");
                    }
                } catch (error) {
                    console.error("Erro ao conectar ao servidor:", error);
                    alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
                }
            });
        });
    </script>
</body>
</html>
